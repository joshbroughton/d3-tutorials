<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <svg id="svg" width="500" height="500">
  </svg>
  <script>
    function makeRandomData(n) {
      const array = []
      for (let i = 0; i < n; i += 1) {
        array.push({ a: Math.random(), b: Math.random(), c: Math.random() })
      }
      return array
    }
    const data = makeRandomData(20);

    d3.select('#svg')
      .style('border', '1px solid')
      // select all <circle>s in #svg
      .selectAll('ellipse')
      .data(data) // add some data
      .enter() // enter the data
      .append('ellipse') // append some circles
      .attr('cx', (d, i) => i * 500 / data.length)
      .attr('cy', d => d.a * 500)
      .attr('rx', d => d.b * 50)
      .attr('ry', d => d.c * 50)
      .attr('fill', d => `hsl(${360 * d.a}, 100%, 50%)`)
      .attr('opacity', () => 0.5)
      .attr('stroke', d => `hsl(${360 * d.b}, 100%, 50%)`)
  </script>
</body>
</html>
