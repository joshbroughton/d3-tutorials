<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script>
    d3.select('body')
      .selectAll('div')
      .data([5,6,2,8,4,9,1,3,7,9,2,5])
      .enter()
      .append('div')
      .text((d) => `$${d.toFixed(2)}`)
      .style('padding', '1em') // padding: 1em
      .style('background-color', 'red') // background-color: red
      .style('margin', '1px') // margin: 1px
      .style('width', (d) => `${d / 10 * 100}%`) // set width based on data
      .style('border-radius', '3rem')
      .style('background-image', (d) => `linear-gradient(to left, hsl(${d / 2 * 360}, 100%, 50%), hsl(${d / 10 * 360}, 100%, 50%))`)
      .style('color', '#fff')
      .style('font-family', 'Helvetica')
      .style('font-size', (d) => `${d*5}px`)
      .style('opacity', (d) => `${d/10}`)
  </script>
</body>
</html>
